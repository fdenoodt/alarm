<div class="super">
  <div class="container">
    <div>
      <table>
        <!-- Row 1 -->
        <tr>
          <td>
            <tile value="1" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="2" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="3" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="4" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>

          <td>
            <tile value="0" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="5" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
        </tr>

        <!-- Row 2 -->
        <tr>
          <td>
            <tile value="5" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="6" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="7" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="8" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>

          <td>
            <tile value="10" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="15" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
        </tr>

        <!-- Row 3 -->
        <tr>
          <td>
            <tile value="9" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="10" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="11" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="12" type="hour" (onClick)="timeSelected($event)"></tile>
          </td>

          <td>
            <tile value="20" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="25" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
        </tr>

        <!-- Row 4 (only minutes) -->
        <tr>
          <td>
            <tile value="30" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="35" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="40" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="45" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>

          <td>
            <tile value="50" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
          <td>
            <tile value="55" type="minute" (onClick)="timeSelected($event)"></tile>
          </td>
        </tr>
      </table>
    </div>

    <div>
      <toggle (stateChange)="stateChanged($event)"></toggle>
    </div>

  </div>
  <div class="time">
    {{ selectedHour | number:'2.0'}}:{{ selectedMinute | number:'2.0'}}
  </div>
</div>
